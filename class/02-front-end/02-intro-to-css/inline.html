1. Inline CSS
2. Internal CSS
3. External -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Format translasi character yang dipakai -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to CSS</title>
  </head>
  <body style="background-color: bisque">
    <h1 style="color: #b2ac88">CSS</h1>
    <h1 style="color: hotpink">CSS</h1>
    <h1 style="color: rgb(235, 106, 106)">CSS</h1>

    <!-- Wrapper untuk mengelompokkan berbagai macam tag yang berbeda -->
    <div style="width: 100px; height: 100px; background-color: brown"></div>

    <br />

    <div
      style="
        width: 100px;
        height: 100px;
        background-color: brown;
        /* border: white solid; */
        border-color: white;
        border-style: solid;
      "
    ></div>

    <br />

    <div
      style="
        width: 100px;
        height: 100px;
        background-color: brown;
        border-radius: 50%;
      "
    ></div>
  </body>
</html>
