<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position</title>
    <style>
      body {
        background-color: black;
      }
      div {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: red;
        bottom: 20px;
        right: -10px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
