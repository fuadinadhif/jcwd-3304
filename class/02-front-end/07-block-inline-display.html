<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Inline Display</title>
  </head>
  <body>
    <!-- Block -->
    <h1>Title 1</h1>
    <h1>Title 2</h1>
    <p>Some paragraph 1</p>
    <p>Some paragraph 2</p>

    <!-- Unordered List -->
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Uno</li>
      <li>Dos</li>
      <li>Tres</li>
    </ol>

    <hr />

    <!-- Inline -->
    <span>Span 1</span>
    <span>Span 2</span>

    <small>Small 1</small>
    <small>Small 2</small>

    <img src="./exercise-1/avatar-jessica.jpeg" alt="" style="width: 50px" />
    <img src="./exercise-1/avatar-jessica.jpeg" alt="" style="width: 50px" />
  </body>
</html>
